<div class="cards_wrapp flex items-center h-full">
  <div class="cards grid grid-cols-5 grid-rows-2" *ngIf="!loading">
    <div class="card hover:scale-105 cursor-pointer transition-all card__image" *ngFor="let card of currentPageItems">
      <img src="https://art.hearthstonejson.com/v1/render/latest/enUS/256x/{{card.cardId}}.png" class="" alt="">
    </div>
  </div>
</div>
